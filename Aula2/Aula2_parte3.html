# Estimação dos Parâmetros do MRLS

A estimação dos parâmetros  `\(\beta_0\)` e  `\(\beta_1\)` do MRLS, geralmente, é realizada pelo Método dos Mínimos Quadrados (MMQ) que se baseia na ideia de que a soma dos quadrados das distâncias de cada valor observado `\(y_i\)` em relação seu correspondente `\(\hat{y}_i\)` na reta estimada deve ser mínima.

---

# Estimação dos Parâmetros do MRLS

Essa distância entre `\(y_i\)` e `\(\hat{y}_i\)` é denominada de resíduo `\(e_i\)`, e representa o erro cometido na estimação conforme se observa na Figura.

**Resíduos do MRLS**
&lt;img src="figuras/figRegRes1.png" width="70%" style="display: block; margin: auto;" /&gt;

---

# Estimação dos Parâmetros do MRLS

Portanto os resíduos do MRLS que expressam a diferença entre os valores observados e os valores ajustados são obtidos por:

`\(e_i = y_i-\hat{y}_i = y_i - (\hat{\beta_0}+\hat{\beta}_1 X_i)\)`

---

# Estimação dos Parâmetros do MRLS

Note que alguns resíduos podem ser positivos e outros negativos, então, uma forma de minimizar todos os resíduos simultaneamente é minimizando uma função desses resíduos. 

O método dos Mínimos Quadrados busca encontrar estimadores de `\(\beta_0\)` e `\(\beta_1\)` que minimizam a soma dos quadrados dos resíduos.

Seja `\(\displaystyle L = \sum_{i=1}^n{e_i^2} = \sum_{i=1}^n{\left(y_i- ({\beta_0}+{\beta_1}x_i)\right)^2} = \sum_{i=1}^n{\left(y_i- {\beta_0}-{\beta_1}x_i\right)^2}\)`


---
# Estimação dos Parâmetros do MRLS

Derivando `\(L\)` em relação a `\(\beta_0\)` e `\(\beta_1\)` temos


`\(\dfrac {\partial L}{\partial \beta_0} = \dfrac {\partial (y_i-\beta_0-\beta_1x_i)^2}{\partial \beta_0} = -2\sum_{i=1}^{n}(y_i-\beta_0 - \beta_1x_i)\)` 



`\(\dfrac {\partial L}{\partial \beta_1} = \dfrac {\partial \left(y_i- \beta_0-\beta_1x_i\right)^2}{\partial \beta_1}\)`
	`\(= -2x_i \sum_{i=1}^{n}\left(y_i-\beta_0-\beta_1x_i\right)\)`
	
---

# Estimação dos Parâmetros do MRLS

Igualando essas equações a zero e desenvolvendo resulta em:

`\(n\beta_0+\beta_1\sum_{i=1}^{n}x_i = \sum_{i=1}^{n}y_i\)`


`\(\beta_0\sum_{i=1}^{n}x_i+\beta_1\sum_{i=1}^{n}x_i^2 = \sum_{i=1}^{n}x_iy_i\)`

---

# Estimação dos Parâmetros do MRLS

Resolvendo as equações para `\(\beta_0\)` e `\(\beta_1\)` obtemos os valores que minimizam a soma do quadrado dos resíduos

`\(\hat{\beta}_1= \frac{\sum_{i=1}^{n}(x_i-\bar{x})(y_i-\bar{y})}{\sum_{i=1}^{n}(x_i-\bar{x})^2} = \frac{ \sum_{i=1}^{n}x_iy_i - n\bar{x}\bar{y}}{\sum_{i=1}^{n} x^2_i - n\bar{x}^2}\)`


`\(\hat{\beta}_0=\bar{y}+\hat{\beta}_1\bar{x}\)`

---

# Estimação dos Parâmetros do MRLS

Uma vez obtidos os valores de `\(\hat{\beta_0}\)` e `\(\hat{\beta_1}\)` , pode-se calcular uma estimativa para os resíduos do modelo.

`$$\hat{e}_i = y_i-\hat{\beta}_0-\hat{\beta}_1x_i$$`

---

# Exemplo 1


Um veterinário acredita que uma substância adicionada ao pasto pode melhorar o ganho de peso dos bovinos. Foram escolhidos 10 animais de mesma raça e idade para serem submetidos a esse esquema de alimentação com concentrações distintas da substância (mg/l). O ganho de peso (em kg) após 30 dias é apresentado na Tabela.

# Exemplo 1

Médias

`\(\bar{x}=\sum_{i=1}^{n} = \frac{15.5}{10}= 1.55\)`



`\(\bar{y}=\sum_{i=1}^{n} = \frac{133.1}{10}= 13.31\)`

---

# Exemplo 1


**Estimação dos parâmetros**

`\(\displaystyle \hat{\beta_1}=  \frac{ \sum_{i=1}^{n}x_iy_i - n\bar{x}\bar{y}}{\sum_{i=1}^{n} x^2_i - n\bar{x}^2} = \frac{233,85-(10\times1,55\times13,31)}{35,89-(10\times2,40)^2}=2,32\)`



`\(\displaystyle \hat{\beta_0}=\bar{y}+\hat{\beta_1}\bar{x} = 13,31-(2,32\times1,55)= 9,71\)`

---

# Exemplo 1

**1 - Reta Estimada**

`\(\hat{y} = 9,71 + 2,32X\)`

O coeficiente estimado `\(\hat{\beta}_0 = 9,74\)` indica que em média, há um ganho de peso de 9,74 kg no período de 30 dias quando não se utiliza a substância testada na alimentação.


O coeficiente estimado `\(\hat{\beta}_1 = 2,32\)` indica que a cada mg/l de substância adicionada ao pasto, observa-se um aumento no de 2,32 kg no ganho de peso em 30 dias.
